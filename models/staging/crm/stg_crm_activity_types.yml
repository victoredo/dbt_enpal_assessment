version: 2

models:

  - name: stg_crm_activity_types
    description: >
      Staged activity type lookup
    columns:
      - name: activity_type_id
        description: "Primary key — sourced from activity_types.id"
        data_tests: 
          - not_null
          - unique
      
      - name: activity_type_key
        description: "ctivity_type — joins to stg_crm_activity.activity_type_key"
        data_tests: 
          - not_null
          - unique
      
      - name: activity_type_name
        description: "Human-readable display name"
        data_tests: 
          - not_null
      
      - name: is_active
        description: "Boolean — true if this activity type is in operational use"
        data_tests: 
          - not_null
      
      
